<!DOCTYPE html>
<html>
<head>
    <title>time</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            margin-left: 100px;
        }
    </style>
    <script>
        //setTimeout 특정 시간에 1번 실행
        //setInterval 일정 간격으로 실행
        //clearInterval 타이머 종료
        //시계 - new Date() 이용해서 계속 갱신되도롱(1초마다), stop 누르면 멈추도록
        //두 수 중 먼저 100이 넘는 쪽이 승리
        //말 사진 위치 랜덤크기만큼 이동시켜 일정거리이상 먼저 가면 승리
        var a=0;
        var b=0;
        var result=null;
        
        
        function f1(){
            a+=parseInt(Math.random()*5);
            b+=parseInt(Math.random()*5);
            document.getElementById("a").innerHTML=a;
            document.getElementById("a").innerHTML=b;
            if(a>=100){
                a=100;
                if(result == null){
                    result="a";
                }
            }
            if(b>=100){
                b=100;
                if(result == null){
                    result="b";
                }
            }
            if(a==100 && b==100){
                clearInterval(f1);
                alert(result+"승리");
            }
        }
        
    </script>
</head>
<body>
    <input type="button">
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
