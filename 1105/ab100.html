<!DOCTYPE html>
<html>
<head>
    <title>AB100</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #A, #B{
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script>
        var A=0;
        var B=0;
        var randomAB;
        function increaseAB(){
            A+=Math.floor(Math.random()*10+1);
            B+=Math.floor(Math.random()*10+1);
            document.getElementById("A").innerText="A : "+A;
            document.getElementById("B").innerText="B : "+B;
            if(A>=100){
                clearInterval(randomAB);
                document.getElementById("win").innerText="A 승리";
            }else if(B>=100){
                clearInterval(randomAB);
                document.getElementById("win").innerText="B 승리";
            }
        }
        function start(){
            stop();
            randomAB=setInterval( increaseAB ,100);
        }
        function stop(){
            clearInterval(randomAB);
        }
        function reset(){
            document.getElementById("A").innerText=" ";
            document.getElementById("B").innerText=" ";
            document.getElementById("win").innerText=" ";
            A=0;
            B=0;}
    </script>
</head>
<body>
    <input type="button" value="start" onclick="start()">
    <input type="button" value="stop" onclick="stop()">
    <input type="button" value="reset" onclick="reset()">
    <div id="A"></div>
    <div id="B"></div>
    <div id="win"></div>
</body>
</html>
