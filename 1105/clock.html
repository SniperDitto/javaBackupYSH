<!DOCTYPE html>
<html>
<head>
    <title>clock</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            float: left;
        }
        #text{
            float: left;
            text-align: center;
            font-size: 20px;
            background-color: salmon;
            width: 150px;
        }
        #hourbox, #secbox, #minbox, #am{
            width: 150px;
            height: 150px;
            text-align: center;
            font-size: 50px;
            float: left;
        }
        #hourbox{
            background-color: pink;
        }
        #minbox{
            background-color: plum;
        }
        #secbox{
            background-color: pink;
        }
        #am{
            background-color: plum;
        }
        #clear{
            clear: both;
        }
    </style>
    <script>
        var clockTime;
        function setTime(){
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var am="오전";
            if(hour>12){
                am = "오후";
            }else if(0<=hour<12){
                am = "오전";
            }
            function addZero(t){
                if(t<10){
                    t="0"+t;
                }
                return t;
            }
            document.getElementById("hourbox").innerText=addZero(hour);
            document.getElementById("minbox").innerText=addZero(min);
            document.getElementById("secbox").innerText=addZero(sec);
            document.getElementById("am").innerText=am;
        }
        function start(){
            stop();
            clockTime=setInterval( setTime ,500);
        }
        function stop(){
            clearInterval(clockTime);
        }
    </script>
</head>
<body>
    <input type="button" value="start" onclick="start()">
    <input type="button" value="stop" onclick="stop()">
    <div id="hourbox"></div><div id="minbox"></div><div id="secbox"></div><div id="am"></div>
    <div id="clear"></div>
    <div id="text">Hour</div><div id="text">Minute</div><div id="text">Second</div><div id="text">오전/오후</div>
</body>
</html>
