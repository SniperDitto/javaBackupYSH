<!DOCTYPE html>

<html>
	<head>
		<title>table 예제</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border="1" height="300" width="500" bordercolor="red">
			<tr><td>1</td><td>하나</td></tr>
			<tr><td>2</td><td>둘</td></tr>	
			<tr><td>3</td><td>셋</td></tr>

		<table border="1" height="300" width="500" bordercolor="red">
			<tr colspan="2"></tr>
			<tr><td colspan="2">2</td><td>둘</td></tr>	
			<tr><td></td><td>셋</td></tr>


	</body>
</html>
