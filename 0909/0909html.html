	<body bgcolor="#e7e7e7"
		text="black"
		link="green"
		alink="yellow"
		vlink="blue">
	<p>
	<font size="5"><b>**문서본문에 글자쓰기**</b></font>
	</p>
	<p>
	<font size="4">글자모양을 <b>굵게</b> 써 볼까? <i>기울임꼴</i> 모양은 어떨까? <u>밑줄</u>도 쳐보고,<br>
	글자에 <sub>아래첨자</sub>를 넣을까, <sup>위첨자</sup>를 넣을까? 글자를 한 단계 <big>크게<br>
	 <big>더 크게</big>, 한 단계 <small>작게 <small>더 작게</small> 할까? 틀린 글자는 <strike>삭제</strike>하고, 반듯한<br>
	 <tt>타자기체</tt>도 써봐야지.
	</p>
