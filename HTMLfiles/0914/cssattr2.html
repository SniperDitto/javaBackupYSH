<!DOCTYPE html>
<html>
    <style>
        p[text]{color:violet;}
        p[text="purple"]{color:yellow; background-color:purple;}
        p[text~="red"]{color:yellow; background-color:red;}
        p[text|="qwe"]{color:yellow; background-color:blue;}
        p[text^="123"]{color:yellow; background-color:orange;}
        p[text$="456"]{color:yellow; background-color:green;}
        p[text*="asd"]{color:yellow; background-color:black;}
    </style>
	<head>
		<title>선택자연습2</title>
		<meta charset="utf-8">
	</head>
	<body>
        <p>ppppp</p>
        <p text="0 1 2 3">모든속성</p>
        <p text="purple">문자열 일치</p>
        <p text="0 red blue black 1 2 3">공백 포함하는 목록에서 태그(~)</p>
        <p text="qwe-1">속성값이일치하거나 -로 연결된 태그(|)</p>
        <p text="1-qwe">-로 연결된 태그2</p>
        <p text="123456789">123으로시작하는태그(^)</p>
        <p text="1111456">456으로끝나는태그($)</p>
        <p text="sdnsdfasdxcvr">asd를 부분문자열로 포함하는태그(*)</p>
	</body>
</html>
