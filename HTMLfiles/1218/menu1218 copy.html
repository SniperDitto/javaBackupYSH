<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sub{
            display: none;
        }
        .sub a{
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
        }
        .sub li{
            height: 35px;
            line-height: 35px;
            background: springgreen;
        }
        ul{
            list-style: none;
        }
        ul .sub li:hover{
            background-color:  rgb(87, 255, 171);
        }
        .title{
            height: 35px;
            line-height: 35px;
            background: rgb(12, 196, 104);
            cursor: pointer;
        }
        #navi{
            width: 200px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(".title").click(function(){
                $(".sub").slideUp();
                $(this).next().slideDown();
            });
        })
    </script>
</head>
<body>
    <ul id="navi">
        <li>
            <div class="title">title</div>
            <ul class="sub">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </li>
        <li>
            <div class="title">title</div>
            <ul class="sub">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </li>
        <li>
            <div class="title">title</div>
            <ul class="sub">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
