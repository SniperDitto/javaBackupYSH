<!DOCTYPE html>

<html>
	<head>
		<title>table 예제</title>
        <meta charset="utf-8">
        <style>
            table, td, th{
                border-style: solid;
                border-color: blue;
                border-width: 1px;
                height: 20px;
                border-collapse: collapse;
                padding: 5px;
                table-layout: auto;
            }
            #table{
                border-width: 2px;
            }
            head, th{
                border-bottom-width: 2px;
                text-align: center;
                background-color: #0099FF;
                color: white;
            }
            #body1{
                background-color: #CDFFFF;
            }
            #body2{
                background-color: #99CDFF;
            }
        </style>
	</head>
	<body>
		<table id="table">
            <thead>
                <tr id="head">
                    <th>구분</th><th>메뉴명</th><th>가격</th>
                </tr>
            </thead>
            <tbody>
			    <tr id="body1">
                    <td>토마토 스파게티</td><td>해물 스파게티</td><td>8000원</td>
                </tr>	
                <tr id="body2">
                    <td>크림스파게티</td><td>라자냐</td><td>10000원</td>
                </tr>
                <tr id="body1">
                    <td>크림스파게티</td><td>까르보나라</td><td>9000원</td>
                </tr>
            </tbody>
        </table>
	


	</body>
</html>
