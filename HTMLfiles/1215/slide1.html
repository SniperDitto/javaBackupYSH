<!DOCTYPE html>
<html>
<head>
    <title>slideshow</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        window.onload=function(){
            var myImages=new Array();//[1,2,3]
            myImages.push('no1.png');//0 1 2
            myImages.push('no2.png');
            myImages.push('no3.png');
            var index=0;
            document.getElementById("btnPrev").onclick=function(){
                index--;
                if(index<0){
                    index=2;
                }
                document.getElementById("imgPlaceHolder").src=myImages[index];
            }
            document.getElementById("btnNext").onclick=function(){
                index++;
                index=index%3;
                document.getElementById("imgPlaceHolder").src=myImages[index];
            }
        }
    </script>
</head>
<body>
    <div id="mySlideShow">
        <h1>초간단 슬라이드 쇼</h1>
        <img src="no1.png" id="imgPlaceHolder" alt="슬라이드쇼">
        <br>
        <a href="#" id="btnPrev">이전</a>&nbsp;&nbsp;
        <a href="#" id="btnNext">다음</a>
    </div>
</body>
</html>
