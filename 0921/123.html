<!DOCTYPE html>

<html>
	<head>
		<title>css연습</title>
        <meta charset="utf-8">
        <style>
            h4:first-child{
                color:blue;
                font-size: 20px;
            }
            h4:last-child{
                color:red;
                font-size: 20px;
            }
            h4:nth-child(2n+1){background-color: green;}
            h4:nth-child(2n){ background-color: yellow;}
            div{color: aliceblue;}
            input:focus{background-color: red;}
            input:checked+div.d1{background-color: gray;}
            input:checked+div.d2{background-color: black;}

        </style>
	</head>
	<body>
        <h4>첫번째</h4><!--<p>쓰면 스타일적용안됨 div로 문단나눌것-->
        <h4>두번째</h4>
        <h4>세번째</h4>
        <h4>네번째</h4>
        <h4>다섯번째</h4>
        <h4>여섯번째</h4>
        <h4>일곱번째</h4>
        <h4>여덟번째</h4>
        <h4>아홉번째</h4>
        입력 : <input type="text"><br>
        항목1 <input type="checkbox">
        <div class="d1">1</div>
        항목2 <input type="checkbox">
        <div class="d2">2</div>
	</body>
</html>
