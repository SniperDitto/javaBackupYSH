<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            background: #e84118;
        }
        .searchBox{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #2f3640;
            height: 40px;
            border-radius: 40px;
            padding: 10px;
        }
        .searchBox:hover > .searchTxt{
            width: 240px;
            padding: 0 6px;
        }
        .searchBox:hover > .searchBtn{
            background: white;
        }
        .searchBtn{
            color:  #e84118;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }
        .searchTxt{
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0px;
        }
        a{
            text-decoration: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/f77b3b8b77.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="searchBox">
        <input class="searchTxt" type="text" name="" placeholder="Type to search">
        <a class="searchBtn" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>
</body>
</html>
