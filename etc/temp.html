<!DOCTYPE html>
<html>
<head>
    <title>asd</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        var coreTable = document.getElementById('coreTable');
        var coreTableHead = document.getElementById('coreTableHead');
        var coreTableBody = document.getElementById('coreTableBody');
        var core_tr=null;
        var core_td=null;
        var coreX=0;
        var coreY=0;
        function AddAing(name){
            var ing=document.createElement('img');
            ing.setAttribute('src', "aing.png");
            ing.setAttribute('name', name)
            core_td.appendChild(ing);
        }

        function AddRow(){
            core_tr=document.createElement('tr');//제목 추가
            coreTableBody.appendChild(core_tr);
            core_td=document.createElement('td');
            core_tr.appendChild(core_td);
            coreY++;
            AddAing('aing');

            var coreTableHead_td=coreTableHead.getElementsByTagName('td');//열 갯수에 따라 추가된 행의 열 추가
            for(i=0;i<coreTableHead_td.length-1;i++){
                core_td=document.createElement('td');
                core_tr.appendChild(core_td);
                AddAing('aing');
            }
        }
        function AddCol(){
            var coreTableHead_tr=coreTableHead.getElementsByTagName('tr');
            core_td=document.createElement('td');
            coreTableHead_tr[0].appendChild(core_td);
            AddAing('aing');

            var coreTableBody_tr=coreTableBody.getElementsByTagName('tr');
            for(i=0;i<coreTableBody_tr.length;i++){
                core_td=document.createElement('td');
                coreTableBody_tr[i].appendChild(core_td);
                AddAing('aing');
            }
        }
        function DelRow(){
            var coreTableBody_tr=coreTableBody.getElementsByTagName('tr');
            if(coreTableBody_tr.length>0){
                coreTableBody.deleteRow(coreTableBody_tr.length-1);
                coreY--;
            }
        }
        function DelCol(){
            var coreTableHead_tr=coreTableHead.getElementsByTagName('tr');
            var coreTableHead_td=coreTableHead.getElementsByTagName('td');
            if(coreTableHead_td.length>1){
                coreTableHead_tr[0].deleteCell(coreTableHead_td.length-1);
                var coreTableBody_tr=coreTableBody.getElementsByTagName('tr');
                for(i=0;i<coreTableBody_tr.length;i++){
                    var tr_td=coreTableBody_tr[i].getElementsByTagName('td');
                    coreTableBody_tr[i].deleteCell(tr_td.length-1);
                }
            }
            
        }
    </script>
</head>
<body>
    <input type="button" value="잉 추가(↓)" onclick="AddRow()">
    <input type="button" value="잉 추가(→)" onclick="AddCol()">
    <input type="button" value="잉 삭제(↑)" onclick="DelRow()">
    <input type="button" value="잉 삭제(←)" onclick="DelCol()">
    <table id="coreTable">
        <thead id="coreTableHead">
            <tr>
                <td>a</td>
                <td>a</td>
            </tr>
        </thead>
        <tbody id="coreTableBody">
            <tr>
                <td>a</td>
                <td>a</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
