    <script src="Core.js"></script>
    <script>
        function addING(){
            var element = document.getElementById('a');
            var row = element.insertRow(element.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML="아잉";
            cell2.innerHTML='<img src="aing.png">';
            
        }
