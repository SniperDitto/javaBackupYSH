<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function myClick(){
            // var value=document.getElementById("t1").value;
            // alert(value);
            // document.getElementById("t1").value=0;
            //document.getElementById("t1").value+=10;
            var v=document.getElementById("t1").value;
            document.getElementById("t1").value=Number(v)+10;
        
            document.getElementById("console1").innerText="<B>console1</B>";
            document.getElementById("console2").innerHTML+="<B>console2</B>";
        
            //alert(document.getElementById("d1").value);
            var date1 = new Date();
            document.write(date1,"<br>");
            document.write(date1.getFullYear(),"<br>");
            document.write(date1.getMonth(),"<br>");//0~11
            document.write(date1.getDate(),"<br>");
            document.write(date1.getDay(),"<br>");//0~6
            document.write(date1.getHours(),"<br>");
            document.write(date1.getMinutes(),"<br>");
            document.write(date1.getSeconds(),"<br>");

            var date2 = new Date(document.getElementById("d1".value));
            document.write(date2,"<br>");

        }
    </script>
</head>
<body>
    <input type="text" id="t1" value="50">
    <input type="button" id="d1" onclick="myClick();" value="클릭">
    <input type="datetime-local" id="d1">
    <input type="datetime-local" id="d2">
    <p id="console1"></p>
    <p id="console2"></p>
</body>
</html>
