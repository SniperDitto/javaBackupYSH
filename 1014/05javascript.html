<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 1px;
            background-color: yellow;
            width: 100%;
            height: 200px;
        }
        tr,td{
            border: 1px;
        }
    </style>
    <script>
        function makeTable(id){
            var table1="<table id="+id+"><tr><td>id="+id+"</td></tr></table>";
            return(table1);
        }
        function toTop(){
            var asdf="<a href='#'>맨 위로 이동</a>";
            return(asdf);
        }
        function toTable(id){
            var asdf="<a href='#"+id+"'>"+id+"위치로 이동</a>";
            return(asdf);
        }
        function Say(str,num){
            for(var i=0;i<num;i++){
                document.write(str,"<br>");
            }
        }
        function Hap(from,to,num){
            var sum=0;
            for(var i=from;i<to;i++){
                if(i%num==0){
                    sum+=i;
                }
            }
            document.write("sum="+sum,"<br>");
        }

        Say("안녕하세요",5);
        Hap(10,50,3);
        Hap(1,100,2);
        Hap(1,1000,7);
        document.write(makeTable(1));
        document.write(toTable(1),"<br>");
        document.write(toTop());
        document.write(makeTable(23));
        document.write(toTable(23),"<br>");
        document.write(toTop());
        document.write(makeTable(234));
        document.write(toTable(234),"<br>");
        document.write(toTop());
        document.write(makeTable(2));
        document.write(toTable(2),"<br>");
        document.write(toTop());
        document.write(makeTable(3));
        document.write(toTable(3),"<br>");
        document.write(toTop());
        document.write(makeTable(111));
        document.write(toTable(111),"<br>");
        document.write(toTop());
        document.write(makeTable(231));
        document.write(toTable(231),"<br>");
        document.write(toTop());
    </script>
</head>
<body>

</body>
</html>
