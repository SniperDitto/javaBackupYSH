<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">click me</button>
    <button type="button" onclick="document.getElementById('demo').innerHTML=''">삭제</button>
    <p id="demo"></p>
    <script>
        function ChangeImage(){
            var image=document.getElementById("myImage");
            //image.src="on.png";
            if(image.src.match("on")){
                image.src="off.png";
            }else{
                image.src="on.png";
            }

        }
    </script>
    <img id="myImage" onclick="ChangeImage()" src="off.png" width="200" height="200"><br>

    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">글씨크게</button>
    <div id="demo1">CSS변경</div><br>

    1~10 사이의 숫자 입력받기<br>
    <input id="number" type="text">
    <button type="button" onclick=myFunction()>submit</button>
    <script>
        function myFunction(){
            var x,text;
            x=document.getElementById("number").value;
            if(isNaN(x)||x<1){//숫자인지 판별
                text="not valid";
            }else{
                text="valid";
            }
            document.getElementById("demo1").innerHTML=text;
        }
    </script>


    자바스크립트가 하는 일<br>
    1. html 내용을 변경할 수 있다<br>
    2. html 속성을 변경할 수 있다<br>
    3. CSS를 변경할 수 있다<br>
    4. 유효성 검사를 하기 위해 사용한다<br>
</body>
</html>
