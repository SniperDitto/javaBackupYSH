<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var output = '';

        // 반복문
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < i; j++) {
                output += '*';
            }
            output += '\n';
        }

        // 출력합니다.
        alert(output);

        // 변수를 선언합니다.
        var output = '';

        // 반복문
        for (var i = 0; i < 15; i++) {
            for (var j = 15; j > i; j--) {
                output += ' ';
            }
            for (var k = 0; k < 2 * i - 1; k++) {
                output += '*';
            }
            output += '\n';
        }

        // 출력합니다.
        alert(output);

        ///////////////////
        // 반복문
        for (var i = 0; true; i++) {
            alert(i + '번째 반복문입니다.');

            // 진행여부를 물어봅니다.
            if (!confirm('계속하시겠습니까?')) {
                break;
            }
        }
        alert('프로그램 종료');

        ///////////////////////////
        for (var i = 0; i < 5; i++) {
            // 현재 반복을 중지하고 다음 반복을 수행합니다.
            continue;
            alert(i); // (ㅠㅜ)
        }

        // 변수를 선언합니다.
        var output = 0;

        // 반복문
        for (var i = 1; i <= 10; i++) {
            // 조건문
            if (i % 2 == 1) {
                // 홀수이면 현재 반복을 중지하고 다음 반복을 수행합니다.
                continue;
            }
            output += i;
        }
        // 출력합니다.
        alert(output);
    </script>
</head>
