<script language="javascript" type="text/javascript">
// for문
/*
for (초기식; 조건식; 증감식)
{

}
*/
for (var i = 1; i <= 5; i++)
{
    document.write("안녕<br />");     
}
for (var j = 1; j <= 10; j++)
{
    document.write(j + "<br />");
}
var sum = 0; // 합계
for (var k = 1; k <= 100; k++)
{
    sum += k;//누적 : 1 + 2 + ... + 100
}
document.write("1부터 100까지 합 : " + sum + "입니다.<br />");


// 1부터 100까지 짝수의 합

//[1] 입력(Input)
var sum = 0; // 합계 저장용 변수

//[2] 처리(Process)
for (var i = 1; i <= 100; i++)  // 초기식,조건식,증감식 
{
    if (i % 2 == 0) // 필터링
    {
        sum += i; // 실행문    
    }
}

//[3] 출력(Output)
document.write("합 : " + sum + "<br />");

</script>

<script language="javascript" type="text/javascript">
    // 퀴즈. 1부터 100까지 3의배수 또는 4의 배수의 합을 구하는 프로그램 : 2551
    // 3 + 4 + 6 + 8 + 9 + 12 + ...

    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 4 == 0) {
            sum += i;
        }
    }
    document.write("1~100까지의 3의 배수 또는 4의 배수의 합 : " + sum);

</script>
