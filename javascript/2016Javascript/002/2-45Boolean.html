<!DOCTYPE html>
<html>
<head>
    <script>


        alert(0);
        alert(NaN);
        alert('');
        alert(null);
        alert(undefined);


        //자동 bool형 변환
        alert(!!0);
        alert(!!NaN);
        alert(!!'');
        alert(!!null);
        alert(!!undefined);
        alert(!!23);
        alert(!!'asdfs');

        alert(Boolean(0));
        alert(Boolean(NaN));
        alert(Boolean(''));
        alert(Boolean(null));
        alert(Boolean(undefined));

    </script>
</head>
<body>

</body>
</html>

자바같은 언어는 명확한 결과를 요구하지만 자바스크립트 같은 경우 
브라우저마다 결과가 다를수 있으니 명확한값보다 이런값도 나올수
있다라고 생각하면된다.
