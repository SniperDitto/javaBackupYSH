<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
			//css선택자로 문서객체를 가져오는 방법
            // 문서 객체를 가져옵니다.
            var header1 = document.querySelector('#header-1');
            var header2 = document.querySelector('#header-2');

            // 문서 객체의 속성을 변경합니다.
            header1.innerHTML = 'with getElementById()1';
            header2.innerHTML = 'with getElementById()2';
        };
    </script>
</head>
<body>
    <h1 id="header-1">Header</h1>
    <h1 id="header-2">Header</h1>
</body>
</html>
