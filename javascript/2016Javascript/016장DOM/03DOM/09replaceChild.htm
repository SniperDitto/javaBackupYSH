<!DOCTYPE html>
<html lang="ko">
<head>
    <title>replaceChild - 노드 변경</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        window.onload = function () {
           // <p>안녕</p>
            // 노드 생성 : p
            var pTag1 = document.createElement('p');
            // 텍스트 노드 생성 : "안녕"
            var hiString = document.createTextNode("안녕");
            // 텍스트 노드를 p 태그에 추가
            pTag1.appendChild(hiString);

            // <p>잘가</p>
            // 노드 생성 : p
            var pTag2 = document.createElement('p');
            // 텍스트 노드 생성 : "잘가"
            var byeString = document.createTextNode("잘가");
            // 텍스트 노드를 p 태그에 추가
            pTag2.appendChild(byeString);

            var myDiv = document.getElementById('myDiv');
            // 추가
            myDiv.appendChild(pTag1);
        };
    </script>
</head>
<body>
    <div id="myDiv">
    </div>
</body>
</html>
