<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>이벤트</title>
</head>
<body>
<table border="1" width="300">
    <tr>
        <td onclick="alert('클릭하셨군요.');">클릭</td>
        <td onmouseover="alert('오버하셨군요.');">마우스오버</td>
    </tr>
    <tr>
        <td ondblclick="alert('더블클릭하셨군요.');">더블클릭</td>
        <td onmouseout="alert('밖으로 이동하셨군요.');">마우스아웃</td>
    </tr>
	<tr>
        <td onmousedown="alert('마우스 누름');">더블클릭</td>
        <td onmouseup="alert('마우스 뗌');">마우스아웃</td>
    </tr>
</table>
</body>
</html>
