<!DOCTYPE html>
<html>
<head>
    <script>

    //불 자료형  설명
        alert(52 > 273);
        alert(52 < 273);
		
        alert(true > false); //true 는 1 false =0

        //연산자를 확인해 보자.
        // == : 같은지? 같으면 참, 그렇지 않으면 거짓
        // != : 다른지? 다르면 참, 같으면 거짓
        // >=, >, <, <=

        var a = 3;
        var b = 5;

        document.write((a == b) + "<br />"); // false
        document.write((a != b) + "<br />"); // true

        document.write(a >= b); //false
		
    </script>
</head>
<body>

</body>
</html>
