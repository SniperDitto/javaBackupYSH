<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 생성합니다.
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };

        // 출력합니다.  //toString의 정의
        alert(함수);
        alert(typeof 함수);
        /////////////
        //우리가 그동안 사용해 오던 함수를 찍어보자
        alert(alert);
        alert(prompt);

        /////////////////
        //변수에 넣은 함수 실행 법
        // 함수를 만듭니다.
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };

        // 함수를 호출합니다.
        ////////////////////////////////////
        함수();//먼저 호출해도 사용이 된다.
		//일반적 사용
        function 함수() { alert('함수 A'); }
        function 함수() { alert('함수 B'); }
        함수();
        ////////////////////////////////////
        함수();//먼저호출해서 에러가 난다.
        var 함수 = function () { alert('함수 A'); };
        var 함수 = function () { alert('함수 B'); };
        함수();
        /////////////////////////////////////////
        함수();//오류가 발생한다. 변수는 위에서 아래로.
        var 함수 = function () { alert('함수 A'); };
        var 함수 = function () { alert('함수 B'); };
        //////////////////////////////////////////
		
		        var 함수 = function () { alert('함수 A'); };
        var 함수 = function () { alert('함수 B'); };
        var 함수 = function fu() { alert('함수 C'); };//fu가 없어진다.
		//function fu() { alert('함수 C'); };
		        함수();
				fu();//에러발생
				///
        함수();
        function 함수() { alert('함수 A'); }
        function 함수() { alert('함수 B'); }
        ///////////////////////////////////////////
        var 함수 = function () { alert('함수 A'); }
        function 함수() { alert('함수 B'); }
        // 함수를 호출합니다.
        함수();
        /////////////////////
        function 함수() { alert('함수 B'); }
        var 함수 = function () { alert('함수 A'); }
        // 함수를 호출합니다. 함수가 먼저 샐행되고 변수가 실행해서 A가 찍힌다.
        함수();
        /////////////////////
        var 함수 = "";
        var 함수 = function () { alert('함수 A'); }
        function 함수() { alert('함수 B'); }
        // 함수를 호출합니다.
        함수();
        //////////////////////////////////////////////
        function f(x) { return x * x; }
        // 함수를 호출합니다.
        alert(f(3));
                
    </script>
</head>
<body>

</body>
</html>
