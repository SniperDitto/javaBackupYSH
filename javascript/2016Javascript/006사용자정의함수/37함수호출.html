    <script>
        // 함수를 생성합니다.
        function returnFunction() {
            alert('문장 A');
            return;
            alert('문장 B');//b에는 접근할 수 없다.
        }

    //내장함수
        function pythagoras(width, height) {
            function square(x) {//외부에서는 사용할 수 없다.
                return x * x;
            }

            return Math.sqrt(square(width) + square(height));
        }
        ////////////////////선언과 함께 실행   
	// 함수를 매개변수로 출력하고자 할때 사용한다.
        (function () {
            // 코드
            // 코드
            // 코드
        })();
        ///////////////////콜백함수
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            // 10회 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매개 변수로 전달된 함수를 호출합니다.
                callback();
            }
        }

        // 변수를 선언합니다.
        var callback = function () {
            alert('함수 호출');
        };

        // 함수를 호출합니다.
        callTenTimes(callback);

        ////////////////// 변수에 넣지 않고 바로 함수를 호출합니다.
        callTenTimes(function () {
            alert('함수 호출');
        });
        //////////////////////
        // 함수를 리턴하는 방법
        function returnFunction() {
            return function () {
                alert('Hello Function .. !');
            };
        }

        // 함수를 호출합니다.
        returnFunction()();

    </script>
