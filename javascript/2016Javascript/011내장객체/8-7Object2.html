<!DOCTYPE html>
<html>
<head>
    <script>
        //typeof의 문제점 number형과 object형을 구분하지 못한다.
        //constructor 을 이용해서 상의 형을 구분할 수 있다.
        // 변수를 만듭니다.
        var numberFromLiteral = 273;
        var numberFromObject = new Number(273);

        // 출력합니다.
        var output = '';
        output += '1. ' + typeof (numberFromLiteral) + '\n';
        output += '2. ' + typeof (numberFromObject);
        alert(output);
		
		  // 변수를 선언합니다.
        var numberFromLiteral = 273;
        var numberFromObject = new Number(273);

        // 자료형을 확인합니다.
        if (typeof (numberFromLiteral) == 'number') {
            alert('numberFromLiteral은 숫자입니다.');
        }
        if (typeof (numberFromObject) == 'number') {/////오브젝트는 찍히지 않는다.
            alert('numberFromObject는 숫자입니다.');
        }
		///////////////////////////
		 // 명확한 비교.
        var numberFromLiteral = 273;
        var numberFromObject = new Number(273);

        // 자료형을 확인합니다.
	// 생성자로 찍으면 둘다오브젝트로 출력된다.
        if (numberFromLiteral.constructor == Number) {
            alert('numberFromLiteral은 숫자입니다.');
        }
        if (numberFromObject.constructor == Number) {
            alert('numberFromObject는 숫자입니다.');
        }
		//////////////오브젝트 객체는 최상의 클래스로 모든 객체에서 접근할수 있다.
        Object.prototype.test = function () {
            alert(this);
        };

        // Number 객체의 test() 메서드를 호출합니다.
        var number = 273;
        number.test();
    </script>
</head>
<body>

</body>
</html>
