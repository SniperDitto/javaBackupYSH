<!DOCTYPE html>
<html>
<head>
    <script>
	//자바스크립트에서 기본적으로 제공해주는 객체
	//기본자료형과 객체에 숫자를 넣어 찍는 방법
        // 변수를 선언합니다.
        var primitiveNumber = 273;
        var objectNumber = new Number(273);

        // 출력합니다.
        var output = '';
        output += typeof (primitiveNumber) + ' : ' + primitiveNumber + '\n';//number
        output += typeof (objectNumber) + ' : ' + objectNumber;             //object
        alert(output);
		
		//1. 기본자료형으로 선언한 변수에 함수추가하기
		// 변수를 만듭니다.
        var primitiveNumber = 273;

        // 메서드를 추가합니다.
        /* 기본자료형에는 메소드를 추가 할수 없다
        primitiveNumber.method = function () {
            return 'Primitive Method'
        };
        
        // 메서드를 실행합니다.
        var output = primitiveNumber.method() + '\n';
        alert(output);
        */
        objectNumber.method = function () {
            return 'Primitive Method'
        };

        // 메서드를 실행합니다.
        var output = objectNumber.method() + '\n';
        alert(output); //오브젝트에는 메스드 추가 가능하다
        //둘은 다르게 처리되지만 필요할때 자료형이 자동으로 객체로 형변환됨

		//3,프로토타입에 메서드 추가해서 찍기
		  // 변수를 만듭니다.
        var primitiveNumber = 273;
        var objectNumber = new Number(273);

        // 메서드를 추가합니다.
        Number.prototype.method = function () {
            return 'Method on Prototype';
        };

        // 메서드를 실행합니다.
        var output = '';
        output += primitiveNumber.method() + '\n';
        output += objectNumber.method();

        // 출력합니다.
        alert(output);
       
    </script>
</head>

</html>
