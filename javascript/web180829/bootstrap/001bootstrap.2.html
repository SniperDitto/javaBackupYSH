<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>
        
        .content{
            background-color:red;
            outline:5px solid black;
            height:150px;
            width:25%;
            float:left;
        }
        @media(max-width:400px){
            .content{
                background-color:red;
                outline:5px solid black;
                height:150px;
                width:100%;
                float:left;
            }
        }
        @media(min-width:400px) and (max-width:800px){
            .content{
                background-color:red;
                outline:5px solid black;
                height:150px;
                width:50%;
                float:left;
            }

        }
     
    </style>

</head>
<body>
    <div class="container">
        <div class="content">
            col-1
        </div>
        <div class="content">
            col-2
        </div>
        <div class="content">
            col-3
        </div>
        <div class="content">
            col-4
        </div>
    </div>
</body>
</html>
