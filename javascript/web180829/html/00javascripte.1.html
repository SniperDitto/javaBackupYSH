<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--자바스크립트 사용방법
    1. 행내장형(inline)
        html코드안에서 자바코드 실행
        대표적으로 이벤트에서 많이사용
    2. 내장형
        script 태그를 사용하는 방법
    3. 외장형
        자바스크립트 파일을 따로 생성해서 사용
    -->
    <title>1.html내용 변경</title>
    <script>
        alert('실행순서는 위에서 아래로 순서대로');
        alert('내장형');

    </script>
    <script src="js/alert.js"></script>
</head>
<body>

    <button type="button" onclick="alert('행내장형');">click me!</button>
    <script>
            alert('추가된 내장형');
    </script>
</body>
</html>
