<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>2.속성 변경</title>
    <script>
        function chageImage(){
            // alert("클릭되었음1");
            // alert("클릭되었음2");
            var image = document.getElementById('myImage');
            if(image.src.match('bultOn')){
                image.src="bultOff.jpg";
            }else{
                image.src="bultOn.jpg";
            }
        }
    </script>
    
</head>
<body>
    <img id="myImage" onClick="chageImage()" src="bultOff.jpg" width="100" height="180">
    
</body>
</html>
