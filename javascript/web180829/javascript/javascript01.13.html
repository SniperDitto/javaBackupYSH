<title>Document</title>
<script>
    
    //생성자 함수를 사용하는 방법
    function Car(model,speed,color){
        this.model=model;
        this.speed=speed;
        this.color=color;
        // this.break=function(){
        //     this.speed=this.speed-10;
        // };
        // this.accel=function(){
        //     this.speed=this.speed+10;
        // };
    }
    Car.prototype.break=function(){
        this.speed=this.speed-10;
    }
    Car.prototype.accel=function(){
        this.speed=this.speed+10;
    }
    //프로토타입으로 만들기
    var myCar1=new Car("d1",23,"red");
    var myCar2=new Car("d1",23,"yellow");
    myCar1.accel();
    myCar2.break();
    document.write(myCar1.speed,"<br>");
    document.write(myCar2.speed,"<br>");
    alert('hello');
    for(i=0;i<999900000;i++);
    alert('hello');
    

</script>
