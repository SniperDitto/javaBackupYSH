<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var s1="welcome to";
        var s2="javascript";
        var s3= s1 + s2;
        document.write(s1+"<br>");
        document.write(s2,"<br>");
        document.write(s3,"<br>");

        document.write(1+1,"<br>");//2
        document.write("1"+"1","<br>");//11
        document.write(1+"1","<br>");//11
        document.write(1+1+"1","<br>");//21
        document.write("1"+1+1,"<br>");//111

        document.write("hel"-"hel","<br>");
        
        document.write("211"-"1","<br>");//111
        
        document.write(40>30>20,"<br>");//false
        document.write(40>30==1,"<br>");//true


        var num1=10;
        var num2=10;
        var str1="10";
        // 비교연산자 2종류  ==, ===
        //== 양쪽 값을 비교, === 값과 타입을 비교
        //num1==num2     num1==str1
        //num1===num2    num1===str1
        //!==
        document.write("num1==num2 : ",num1==num2,"<br>");//true
        document.write("num1==str1 : ",num1==str1,"<br>");//true
        document.write("num1===num2 : ",num1===num2,"<br>");//true
        document.write("num1===str1 : ",num1===str1,"<br>");//false
        
        document.write(40>30>20,"<br>");//false
        //값이 true가 나오도록 논리연산자를 추가해보자.

        document.write(40>30 && 30>20,"<br>");

        // var a11=10;
        // delete a11;
        // delete this.a11;
        // alert(a11);
    </script>
</head>

</body>
